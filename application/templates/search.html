{% extends "general.html" %}

{% block title %}Search{% endblock %}

{% block main_content %}

<div class="container-md flex-grow-1">
    
    <form action="{{ url_for ('main.search') }}" method="POST">
        <label>Content name</label>
        <div class="input-group mb-3">
          <input class="form-control" type="text" name="name" placeholder="Star Wars" autofocus>
          <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
    </form>

    {% if table == True %}
        <form action="{{ url_for ('main.search_results') }}" method="POST">
            <div class="row head">
                <div class="col-9">Movie</div>
                <div class="col-1 d-inline-flex justify-content-center">Year</div>
                <div class="col-1">Type</div>
                <div class="col-1 d-inline-flex justify-content-center">
                    <button type='button submit' class='btn icon'><i class="fas fa-plus text-success"></i></button>
                </div>
            </div>
            {% for i in list %}
                <div class="row body">
                    <div class="col-9">{{ i.get ('Title') }}</div>
                    <input type="hidden" name="title" value="{{ i.get ('Title') }}" />
                    <div class="col-1">{{ i.get ('Year') }}</div>
                    <input type="hidden" name="year" value="{{ i.get ('Year') }}" />
                    <div class="col-1">{{ i.get ('Type') }}</div>
                    <input type="hidden" name="year" value="{{ i.get ('Type') }}" />
                    <div class="col-1 d-inline-flex justify-content-center">
                    <input type="checkbox" name="active-item" value="{{ i.get ('Title') }}">
                    </div>
                </div>
            {% endfor %}
        </form>
    {% endif %}
</div>
{% endblock %}
